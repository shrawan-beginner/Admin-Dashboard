<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="/logo" alt="main-logo">
                <span>Dashboard</span>
            </div>
            <ul>
                <li><img src='demo' alt='svg'>Home</li>
                <li><img src='demo' alt='svg'>Profile</li>
                <li><img src='demo' alt='svg'>Messages</li>
                <li><img src='demo' alt='svg'>History</li>
                <li><img src='demo' alt='svg'>Tasks</li>
                <li><img src='demo' alt='svg'>Communities</li>
            </ul>
            <ul>
                <li><img src='demo' alt='svg'>Settings</li>
                <li><img src='demo' alt='svg'>Support</li>
                <li><img src='demo' alt='svg'>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="search-area">
                    <div class="search">icon</div>
                    <div class="search-bar">bar</div>
                </div>
                <div class="account-area">
                    <div class="bell">Bell</div>
                    <div class="icon">account</div>
                    <div class="name">Morgan Oakley</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="search-area">
                    <div class="search">icon</div>
                    <div class="search-bar">bar</div>
                </div>
                <div class="account-area">
                    <div class="bell">Bell</div>
                    <div class="icon">account</div>
                    <div class="name">Morgan Oakley</div>
                </div>
            </div>
        </div>
        <div class="main-block"></div>
    </div>

</body>

</html>
