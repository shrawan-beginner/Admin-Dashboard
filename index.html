<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="/logo" alt="main-logo">
                <span>Dashboard</span>
            </div>
            <ul>
                <li><img src='demo' alt='svg'>Home</li>
                <li><img src='demo' alt='svg'>Profile</li>
                <li><img src='demo' alt='svg'>Messages</li>
                <li><img src='demo' alt='svg'>History</li>
                <li><img src='demo' alt='svg'>Tasks</li>
                <li><img src='demo' alt='svg'>Communities</li>
            </ul>
            <ul>
                <li><img src='demo' alt='svg'>Settings</li>
                <li><img src='demo' alt='svg'>Support</li>
                <li><img src='demo' alt='svg'>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="search-area">
                    <div class="search-icon">icon</div>
                    <div class="search-bar">
                        <input type="search" id="search-input" name="search">
                    </div>
                </div>
                <div class="account-area">
                    <div class="bell">Bell</div>
                    <div class="small-profile-icon">account</div>
                    <div class="profile-name-top">Morgan Oakley</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="profile-area">
                    <div class="profile-icon">icon</div>
                    <div class="intro">
                        <div class="profile-intro">Hi There,</div>
                        <div class="profile-name">Morgan Oakley (@morgan)</div>
                    </div>
                </div>
                <div class="button-area">
                    <button class="btn btn-fill">New</button>
                    <button class="btn btn-fill">Upload</button>
                    <button class="btn btn-fill">Share</button>
                </div>
            </div>
        </div>
        <div class="main-block">
            <div class="projects">
                <h3>Your Projects</h3>
                <div class="project-name">1</div>
                <div class="project-name">2</div>
                <div class="project-name">3</div>
                <div class="project-name">4</div>
                <div class="project-name">5</div>
                <div class="project-name">6</div>
            </div>
            <div class="accouncements">
                <div class="announcement"></div>
                <div class="announcement"></div>
                <div class="announcement"></div>
            </div>
            <div class="trendings">
                <div class="trending">1</div>
                <div class="trending">2</div>
                <div class="trending">3</div>
                <div class="trending">4</div>
            </div>
        </div>
    </div>

</body>

</html>
